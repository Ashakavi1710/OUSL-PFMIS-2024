<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF - MIS Special Leave</title>
    <link rel="stylesheet" href="2.2_SpecialLeave_Style11.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
              <h1><img src="Profile.png" alt="Logo" height="100px" width="400px">PF - MIS</h1><br>
     <hr class="custom-line">
            <h2>Special Leave</h2>
            <form id="leaveRequestForm">
                <label for="username">Employee ID:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="leave-request">Reason for Leave:</label>
                <textarea id="leave-request" name="request" required></textarea>
                
                <button type="submit">Apply</button>
            </form>
            
            <p id="response-message"></p>
            
            <script>
                document.getElementById('leaveRequestForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    const formData = new FormData(this);
            
                    fetch('backend/submit_leave.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('response-message').innerText = data;
                        this.reset();
                    })
                    .catch(error => console.error('Error:', error));
                });
            </script>
            
        </div>
        
    </div>
</body>
</html>
