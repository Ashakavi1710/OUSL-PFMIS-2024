<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF - MIS Login</title>
    <link rel="stylesheet" href="../Style/admin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
              <h1><img src="../Images/logo.png" alt="Logo" height="100px" width="400px">PF - MIS</h1><br>
     <hr class="custom-line">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">Login</button>
                    <button type="button" class="change-password-btn">Change Password</button>
                </div>
            </form>
        </div>
        <div class="background-image">
            <img src="../Images/background-image.png" alt="Background Image" class="image-right">
        </div>
    </div>
</body>
</html>
